# Add to the existing file
env:
  SEVERITY_LEVEL: "CRITICAL,HIGH"
  IGNORE_UNFIXED: "true"
  TIMEOUT: "10m"

jobs:
  # ... existing jobs ...

  trivy-scan:
    # ... existing config ...
    steps:
      # ... existing steps ...
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '.devcontainer/'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: ${{ env.SEVERITY_LEVEL }}
          ignore-unfixed: ${{ env.IGNORE_UNFIXED }}
          exit-code: '1'
          timeout: ${{ env.TIMEOUT }}